<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Window</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body id="login" class="teal lighten-4">

<!-- MAIN -->
<main>

    <div  class="container loginbox">
        <div class="card hoverable">
            <div class="card-action teal darken-2">
                <span style="display:block; text-align:center;font-weight: bold; font-size:large; color: white">
                    ACCES AL WEB </span>
                <span style="display:block; text-align:center; font-size:small; color: white">
                    Autenticació per entrar a la intranet</span>
            </div>
            <div class="card-content">
                <!--<form action="">-->
                Usuari:<br>
                <input type="text" name="login">
                <br>
                Contrasenya:<br>
                <input type="password" name="password">
                <br><br>
                <span style="display:block; text-align: justify;">
                <button class="btn waves-effect waves-light teal darken-2" type="submit" name="action">Entrar
                    <i class="material-icons right">send</i>
                </button>
                </span>
                <!--</form>-->
            </div>
        </div>
        <!-- ENLLAÇ DIRECTE-->
        <a class="teal-text text-darken-4" href="main.html">Enllaç directe</a>

    </div>

</main>




<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
